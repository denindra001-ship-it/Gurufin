<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurufin Betting | Big Small</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0A0E17;
            color: white;
        }
        .glass-card {
            background: rgba(18, 25, 38, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 209, 255, 0.2);
        }
        .neon-glow {
            box-shadow: 0 0 20px rgba(0, 82, 255, 0.4);
        }
        .penguin-float {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="min-h-screen">

    <nav class="flex justify-between items-center p-6 border-b border-blue-900/50">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center border-2 border-blue-500 overflow-hidden">
                <img src="https://api.dicebear.com/7.x/bottts/svg?seed=penguin&backgroundColor=ffffff" alt="Penguin Helmet" class="w-10 h-10">
            </div>
            <h1 class="text-3xl font-bold tracking-tighter text-[#00D1FF]">GURUFIN</h1>
        </div>
        <button id="connectWallet" class="bg-[#0052FF] hover:bg-[#0042CC] px-6 py-2 rounded-full font-bold transition-all border border-blue-400/30 neon-glow">
            Connect Wallet
        </button>
    </nav>

    <main class="max-w-2xl mx-auto mt-16 p-6 text-center">
        
        <div class="glass-card rounded-3xl p-8 relative overflow-hidden">
            <div class="absolute -top-4 -right-4 opacity-30 penguin-float">
                <img src="https://api.dicebear.com/7.x/bottts/svg?seed=penguin&backgroundColor=ffffff" class="w-24" alt="Mascot">
            </div>

            <h2 class="text-blue-400 uppercase tracking-[0.2em] text-sm mb-4">Native GURU Betting</h2>
            
            <div id="diceDisplay" class="w-32 h-32 bg-blue-900/20 flex items-center justify-center mx-auto rounded-2xl border-2 border-blue-500/50 text-6xl font-bold shadow-[0_0_40px_rgba(0,209,255,0.1)] mb-8">
                ?
            </div>

            <div class="mb-8">
                <p class="text-gray-400 text-sm mb-2 uppercase">Amount (GURU)</p>
                <input id="betAmount" type="number" value="0.1" step="0.1" class="w-full max-w-[200px] bg-[#0A0E17] border border-blue-900 rounded-xl px-4 py-3 text-center text-2xl focus:border-blue-500 outline-none text-white">
            </div>

            <div class="flex gap-4 justify-center">
                <button onclick="playGame(1)" class="flex-1 bg-[#00D1FF] hover:bg-cyan-400 text-black font-extrabold py-4 rounded-xl transition-all active:scale-95">
                    SMALL (1-3)
                </button>
                <button onclick="playGame(2)" class="flex-1 bg-[#0052FF] hover:bg-blue-600 text-white font-extrabold py-4 rounded-xl transition-all active:scale-95">
                    BIG (4-6)
                </button>
            </div>

            <p id="statusLabel" class="mt-6 text-gray-400 text-sm italic italic">Please connect wallet to start playing...</p>
        </div>

        <div class="mt-12 flex flex-col gap-2">
            <a href="https://tscan.gurufin.io/" target="_blank" class="text-gray-500 hover:text-blue-400 text-sm transition-colors">
                View on T-Scan Explorer ↗
            </a>
            <p class="text-[10px] text-gray-600">© 2024 Gurufin Betting - White Penguin Edition</p>
        </div>
    </main>

    <script>
        let provider;
        let signer;
        let userAddress = "";

        const connectBtn = document.getElementById('connectWallet');
        const diceDisplay = document.getElementById('diceDisplay');
        const statusLabel = document.getElementById('statusLabel');

        async function init() {
            if (window.ethereum) {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                
                connectBtn.addEventListener('click', async () => {
                    try {
                        const accounts = await provider.send("eth_requestAccounts", []);
                        userAddress = accounts[0];
                        signer = provider.getSigner();
                        connectBtn.innerText = userAddress.slice(0,6) + "..." + userAddress.slice(-4);
                        statusLabel.innerText = "Wallet Connected! Ready to Bet.";
                        statusLabel.classList.replace('text-gray-400', 'text-green-400');
                    } catch (err) {
                        console.error(err);
                    }
                });
            } else {
                statusLabel.innerText = "Please install MetaMask!";
            }
        }

        async function playGame(choice) {
            if (!userAddress) {
                alert("Please connect wallet first!");
                return;
            }

            const amount = document.getElementById('betAmount').value;
            statusLabel.innerText = `Sending ${amount} GURU to Gurufin Chain...`;
            
            // Start Animation
            diceDisplay.innerText = "...";
            diceDisplay.classList.add('animate-spin');

            // Simulate Smart Contract Call
            setTimeout(() => {
                diceDisplay.classList.remove('animate-spin');
                const result = Math.floor(Math.random() * 6) + 1;
                diceDisplay.innerText = result;

                const isSmall = result <= 3;
                const win = (choice === 1 && isSmall) || (choice === 2 && !isSmall);

                if (win) {
                    statusLabel.innerText = "YOU WIN! Payout sent to your wallet.";
                    statusLabel.className = "mt-6 text-green-400 font-bold animate-bounce";
                } else {
                    statusLabel.innerText = "YOU LOST! Try again.";
                    statusLabel.className = "mt-6 text-red-500 font-bold";
                }
            }, 2000);
        }

        window.onload = init;
    </script>
</body>
</html>
